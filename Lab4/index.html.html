	function isLeapYear(year){
		return_value = true;

	// There is no leap year if the year is not divisible by 4
		if ((year % 4) != 0)
			return_value = false;

	// There is no leap year if the year is divisible by 100 but not 400
		else if (((year % 100) == 0) & ((year % 400) != 0))
			return_value = false;
		
		return return_value;
	}

		if (m==2){
